
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/buy-cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/icon.jpg" alt="Logo de Swim Sports">
                <h1>SWAM SPORTS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="disenos.html">Ver diseños</a></li>
                    <li><a href="comprar.html">Comprar</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <h4>Síguenos en <br>Instagram</h4>
                <a href="https://www.instagram.com/swam_sports/" class="header-ig-image" target="_blank">
                    <img src="images/ig-logo.png" alt="Logo de Instagram">
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Carrito de Compra</h2>
        <table class="table">
            <thead class="thead">
                <tr class="index-table">
                    <th>Descripción</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Filas de productos añadidos aquí -->
            </tbody>
        </table>
        <button class="btn btn-success" onclick="addItem()">Añadir Producto</button>
        <h3>Total a pagar: <span id="total-price">0</span> COP</h3>
    </div>
    <script src="js/carrito.js"></script>
    </body>
</html>
