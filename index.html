<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Outlet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/icon.jpg" alt="Swim Outlet Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <a href="#help" class="icon">Help</a>
                <a href="#login" class="icon">Log In</a>
                <a href="#cart" class="icon">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="images/banner.jpg" alt="Summer Sale">
            <div class="banner-text" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                <h1>Salida especial</h1>
                <h2>10% Descuento</h2>
                <p>Bad bunny style</p>
                <a href="shop.html" class="btn" style="font-family:fantasy">COMPRE AHORA</a>
            </div>
        </section>
    </main>
    <section id="help" class="popup">
        <h2>Help</h2>
        <p>Este es el texto de ayuda de plantilla. Puedes modificarlo según tus necesidades.</p>
    </section>
    <section id="login" class="popup">
        <h2>Log In</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="loginError" class="error-message"></p>
    </section>
    <section id="cart" class="popup">
        <h2>Cart</h2>
        <p>Contenido del carrito de plantilla. Puedes modificarlo según tus necesidades.</p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
