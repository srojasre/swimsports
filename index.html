<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Outlet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Swim Outlet Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Activity</a></li>
                    <li><a href="#">Swimwear</a></li>
                    <li><a href="#">Rash Guards</a></li>
                    <li><a href="#">Wetsuits</a></li>
                    <li><a href="#">Swim Gear</a></li>
                    <li><a href="#">Clothing</a></li>
                    <li><a href="#">Lifeguard</a></li>
                    <li><a href="#">Facility</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="#">Teams</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <a href="#" class="icon">Help</a>
                <a href="#" class="icon">Favorites</a>
                <a href="#" class="icon">Log In</a>
                <a href="#" class="icon">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="images/banner.jpg" alt="Summer Sale">
            <div class="banner-text">
                <h1>Set for Summer Sale</h1>
                <h2>25% OFF</h2>
                <p>Top Brands</p>
                <a href="#" class="btn">SHOP NOW</a>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
