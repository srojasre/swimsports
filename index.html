<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Sports Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/web-icon.png">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/icon.jpg" alt="Swim Sports Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <a href="#help" class="icon">Help</a>
                <a href="#login" class="icon">Log In</a>
                <a href="#cart" class="icon">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="images/banner.jpg" alt="Summer Sale">
            <div class="banner-text" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                <h1>INICIO DE TEMPORADA</h1>
                <h2>Precio unico</h2>
                <p>Todos los estilos</p>
                <a href="shop.html" class="btn" style="font-family:fantasy">COMPRE AHORA</a>
            </div>
        </section>
    </main>
    <section id="help" class="popup">
        <h2>Ayuda</h2>
        <p>Tiene dudas o preguntas acerca de nuestros productos contactenos por correo o via telefono</p>
        <h4>Correo:</h4>
        <p>xxxx@gmail.com</p>
        <h4>Telefono</h4>
        <p>+57 .......</p>
    </section>
    <section id="login" class="popup">
        <h2>Ingresar:</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="loginError" class="error-message"></p>
    </section>
    <section id="cart" class="popup">
        <h2>Carro de compras</h2>
        <p>Modificar</p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
