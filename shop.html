<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Swim Outlet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Swim Outlet Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <a href="#help" class="icon">Help</a>
                <a href="#login" class="icon">Log In</a>
                <a href="#cart" class="icon">Cart</a>
            </div>
        </div>
    </header>
    <main class="shop">
        <section class="products">
            <div class="product">
                <img src="images/swimcap.jpg" alt="Swim Cap">
                <h3>Swim Cap</h3>
                <p>$10.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </section>
    </main>
    <section id="help" class="popup">
        <h2>Help</h2>
        <p>Este es el texto de ayuda de plantilla. Puedes modificarlo según tus necesidades.</p>
    </section>
    <section id="login" class="popup">
        <h2>Log In</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="loginError" class="error-message"></p>
    </section>
    <section id="cart" class="popup">
        <h2>Cart</h2>
        <p>Contenido del carrito de plantilla. Puedes modificarlo según tus necesidades.</p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
